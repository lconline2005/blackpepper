<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>绑定手机</title>
    <style>
        * {
            margin: 0;
            border: 0;
            list-style: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: #fff;
        }

        body {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            position: relative;
        }

        header {
            height: 44px;
            line-height: 44px;
            position: fixed;
            width: 100%;
            position: relative;
            text-align: center;
            background: url('../images/same_content/Header.jpg');
            -webkit-background-size: 100% 100%;
            background-size: 100% 100%;
            color: #fff;
        }

        header>i {
          position: absolute;
          left: 15px;
          top:14px;
          width: 12px;
          height: 12px;
          border: 1px solid #fff;
          border-top: none;
          border-right: none;
          transform:rotate(45deg);
          -webkit-transform:rotate(45deg);
        }

        .main {
            padding-top: 28px;
        }

        .main ul {
            padding: 0;
        }

        .main li {
            height: 40px;
            margin: 0 auto;
            margin-bottom: 10px;
            max-width: 300px;
        }

        .main li .bg {
            background: #fff;
            height: 100%;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
        }

        .main li .bg.one {
            width: 59%;
            position: relative;
        }

        .main li div div {
            float: left;
        }

        .main li .name {
            height: 100%;
            line-height: 40px;
            padding-left: 5px;
            color: #5c5c5c;
            width:20%;
            font-size: 16px;
        }

        .main li .input {
            height: 100%;
            line-height: 40px;
            width: 73%;
            max-width: 220px;
            padding-left: 5%px;
        }

        .main li .input.one {
            width: 60%;
            max-width: 120px;
        }

        .main li .input input {
            height: 35px;
            width: 100%;
            background-color: #fff;
            font-size: 16px;
            max-width: 230px;
            color: #b3b3b3;
            outline: none;
        }

        .main .bg.one .name.yzm {
            position: absolute;
            right: -120px;
            border-radius: 4px;
            width: 100px;
            text-align: center;
            background: #b3b3b3;
            color: #fff;
            font-size: 16px;
            padding-left: 0;
        }

        .main .bottom {
            height: 40px;
            width: 90%;
            margin: 0 auto;
            margin-bottom: 10px;
            max-width: 300px;
            display: block;
            border-radius: 5px;
            background: #e8e8e8;
            text-align: center;
            line-height: 40px;
            color: #fff;
            background-color: #20232a;
            font-size: 16px;
        }
        .main li .name.two{
          width: 34%;
        }
    </style>
</head>

<body>
    <header>
        <i onclick="CloseBindingCellPhone()"></i>
        <span>绑定手机</span>
    </header>
    <div class="main">
        <ul>
            <li>
                <div class="bg">
                    <div class="name">手机号</div>
                    <div class="input">
                        <input type="text" placeholder="请输入手机号">
                    </div>
                </div>
            </li>
            <li>
                <div class="bg one">
                    <div class="name two">验证码</div>
                    <div class="input one">
                        <input type="text" placeholder="请输入验证码">
                    </div>
                    <div class="name yzm">
                        获取验证码
                    </div>
                </div>
            </li>
        </ul>
        <bottom class="bottom">开始</bottom>
    </div>
</body>
<script type="text/javascript">
    function CloseBindingCellPhone(){
      api.closeWin({
          name: 'BindingCellPhone'
      });

    }
</script>

</html>
