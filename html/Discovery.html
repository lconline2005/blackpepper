  <script type="text/javascript">
      apiready = function(){

        function getClass(tagName,className){
            if(document.getElementsByClassName){
                return document.getElementsByClassName(className);
            }else{
                var args = document.getElementsByTagName(tagName);
                var argsArr = [];
                for(var i=0;i<args.length;i++){
                    if(args[i].class==className){
                        argsArr[argsArr.length] = args[i];
                    }
                }
                return argsArr;
            }
        }

        var btns = document.getElementById('li').getElementsByTagName('div');
        var pages = getClass('div','sect');
        for(var j=0;j<btns.length;j++){
            btns[j].index = j;
            btns[j].onclick =  function(){
                for(var x=0;x<btns.length;x++)
                    btns[x].className = '';
                this.className = 'hover';
                for(var z=0;z<pages.length;z++)
                    pages[z].className = 'sect';
                pages[this.index].className = 'sect current';
            }
        }

      };

      // 轮播图
      var listpi = document.getElementById('scroll').getElementsByTagName('img');//获取图片数量
      var winWdith = document.body.clientWidth;//获取屏幕宽度
      var list;
      var prev;
      var next;
      var listLength;
      list = document.getElementById('scroll');//获取大盒子
      prev = document.getElementById('prev');
      next = document.getElementById('next');
      listLength=list.style.width = listpi.length*winWdith+'px';//定义大盒子长度
      //定义图片长度
      for(var i = 0;i<listpi.length;i++){
        listpi[i].style.width = winWdith+'px'
      }
      //轮播
      var num = 0;
      function animate(){
        num++;
        if(num>listpi.length-1){
          num=0;
        }
        list.style.left = -num*winWdith+'px'
      }
      prev.onclick = function(){
        animate(414);
      }
      next.onclick = function(){
        animate(-414);
      }
      //自动轮播
      var timer;
      function autoplay(){
          timer = setInterval(function(){
            animate()
          },3000)
      }
      autoplay();
